<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f66cd0eac2.js"
      crossorigin="anonymous"
    ></script>
    <title>Reservia</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <img src="img/Reservia.svg" alt="logo" />
        </div>
        <ul>
          <li><a id="accom" href="#accommodations">Accommodations</a></li>
          <li><a id="activities" href="#activities">Activities</a></li>
          <li><a id="signUp" href="#signUp">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Find a place for your dream vacation</h2>
      <p>Downtown or in nature</p>
      <div id="searchBar">
        <div class="locTagBox">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <input
          type="text"
          name="searchBar"
          id="textField"
          placeholder="Enter country..."
          required
        />
        <input type="submit" value="Search" class="srchBtn" />
      </div>
      <div id="filter">
        <h4>Filters</h4>
        <div id="filterBtns">
          <div id="lowCostIcon">
            <i class="fas fa-money-bill-wave"></i>
          </div>
          <input type="button" value="Low Cost" class="filterBtn" />
        </div>
        <div id="filterBtns">
          <div id="lowCostIcon">
            <i class="fas fa-child"></i>
          </div>
          <input type="button" value="Family-firendly" class="filterBtn" />
        </div>
        <div id="filterBtns">
          <div id="lowCostIcon">
            <i class="fas fa-heart"></i>
          </div>
          <input type="button" value="Romantic" class="filterBtn" />
        </div>
        <div id="filterBtns">
          <div id="lowCostIcon">
            <i class="fas fa-dog"></i>
          </div>
          <input type="button" value="Pets allowed" class="filterBtn" />
        </div>
      </div>
    </main>
  </body>
</html>
