<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <title>Reservia</title>
  </head>
  <body>
    <header>
      <nav>
        <div id="logo">
          <img src="img/Reservia.svg" alt="logo">
        </div>
        <ul>
          <li><a id="accom" href="#accommodations">Accommodations</a></li>
          <li><a id="activities" href="#activities">Activities</a></li>
          <li><a id="signUp" href="#signUp">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Find a place for your dream vacation</h2>
      <p>Downtown or in nature</p>
      <div id="searchBar">
        <div class="locTagBox">
          <i class="fas fa-map-marker-alt locTag"></i>
        </div>
        <input type="text" name="searchBar" id="textField" placeholder="Enter country..." required>
        <input type="submit" value="Search" class="srchBtn">
      </div>
    </main>
  </body>
</html>
