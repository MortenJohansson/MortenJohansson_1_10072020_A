<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f66cd0eac2.js"
      crossorigin="anonymous"
    ></script>
    <title>Reservia</title>
  </head>
  <body>
    <!-- Nav -->
    <nav>
      <img src="img/Reservia.svg" alt="Reservia Logo" class="logo" />
      <ul class="nav">
        <li class="link1">
          <a href="#accommodations">Accommodations</a>
        </li>
        <li class="link2"><a href="#activities">Activities</a></li>
      </ul>
      <button type="submit" id="signUp">Sign Up</button>
    </nav>
    <main class="container">
      <!-- Search bar -->
      <h2>Find a place for your dream vacation</h2>
      <p>Downtown or in nature</p>
      <div id="searchBar">
        <div class="locTagBox">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <input
          type="text"
          name="searchBar"
          id="textField"
          placeholder="Marseille, France"
          required
        />
        <div id="searchBtn">
          <button type="submit" class="srchBtn">
            <i class="fas fa-search"></i><span id="srchBtnText">Search</span>
          </button>
        </div>
      </div>
      <!-- Filters -->
      <section id="filterSection">
        <div id="filterHeader">
          <h4>Filters</h4>
        </div>
        <div id="filters">
          <div id="filterBtns" class="lowCost">
            <div id="Icon">
              <i class="fas fa-money-bill-wave"></i>
            </div>
            <input type="button" value="Low Cost" class="filterBtn" />
          </div>
          <div id="filterBtns" class="familyFriendly">
            <div id="Icon">
              <i class="fas fa-child"></i>
            </div>
            <input type="button" value="Family-friendly" class="filterBtn" />
          </div>
          <div id="filterBtns" class="romantic">
            <div id="Icon">
              <i class="fas fa-heart"></i>
            </div>
            <input type="button" value="Romantic" class="filterBtn" />
          </div>
          <div id="filterBtns" class="petsAllowed">
            <div id="Icon">
              <i class="fas fa-dog"></i>
            </div>
            <input type="button" value="Pets allowed" class="filterBtn" />
          </div>
        </div>
      </section>
      <!-- Accommodations -->
      <div id="infoDiv">
        <i class="fas fa-info" id="infoIcon"></i>
        <p class="infoText">
          More than 500 accommodations are available in this city
        </p>
      </div>
      <section id="accommodations">
        <h2 id="accTitle">Accommodations in Marseille</h2>
        <div id="accCards">
          <div id="accCard"></div>
          <div id="accCard"></div>
          <div id="accCard"></div>
          <div id="accCard"></div>
          <div id="accCard"></div>
          <div id="accCard"></div>
        </div>
        <h2 id="accShowMore">Show more</h2>
      </section>
    </main>
  </body>
</html>
