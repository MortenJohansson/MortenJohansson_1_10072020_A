<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f66cd0eac2.js"
      crossorigin="anonymous"
    ></script>
    <title>Reservia</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="container flex">
          <img src="img/Reservia.svg" alt="Reservia Logo" class="logo">
          <nav>
            <ul>
              <li><a href="#accommodations">Accommodations</a></li>
              <li><a href="#activities">Activities</a></li>
              <li><a href="#signUp">Sign Up</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="container">
      <h2>Find a place for your dream vacation</h2>
      <p>Downtown or in nature</p>
      <div id="searchBar">
        <div class="locTagBox">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <input
          type="text"
          name="searchBar"
          id="textField"
          placeholder="Enter country..."
          required
        />
        <div id="searchBtn">
          <button type="submit" class="srchBtn">
            <i class="fas fa-search"></i><span id="srchBtnText">Search</span>
          </button>
        </div>
      </div>
      <section id="filterSection">
        <div id="filterHeader">
          <h4>Filters</h4>
        </div>
        <div id="filters">
          <div id="filterBtns">
            <div id="lowCostIcon">
              <i class="fas fa-money-bill-wave"></i>
            </div>
            <input type="button" value="Low Cost" class="filterBtn" />
          </div>
          <div id="filterBtns">
            <div id="lowCostIcon">
              <i class="fas fa-child"></i>
            </div>
            <input type="button" value="Family-firendly" class="filterBtn" />
          </div>
          <div id="filterBtns">
            <div id="lowCostIcon">
              <i class="fas fa-heart"></i>
            </div>
            <input type="button" value="Romantic" class="filterBtn" />
          </div>
          <div id="filterBtns">
            <div id="lowCostIcon">
              <i class="fas fa-dog"></i>
            </div>
            <input type="button" value="Pets allowed" class="filterBtn" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
